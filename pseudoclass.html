<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pseudo class</title>
    <style>
        a:hover{
            color: pink;cursor:default;
        }
        a:active{
            color: rgb(240, 6, 6);

        }
        
    </style>
</head>
<body>
    <header>styling the link depending on the state</header>
    <a href="#sample">this is link</a>
</body>
</html>
